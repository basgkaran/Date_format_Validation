<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate & Verify</title>
</head>
<body>
    <h1>Upload Your Excel File for Validation & Verification</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <label for="file">Upload your Excel file:</label>
        <input type="file" name="file" id="file" required>
        <!-- Change the button text to Validate & Verify -->
        <button type="submit">Validate & Verify</button>
    </form>
</body>
</html>
